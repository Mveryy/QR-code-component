<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | QR code component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main id="container">
            <div id="img">
                <img src="images/image-qr-code.png" alt="qr-code-image" />
            </div>
            <div id="title">
                <h1>Improve your front-end skills by building projects</h1>
            </div>
            <div id="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br />Coded by
            <a href="https://github.com/mveryy">Matheus Verissimo</a>.
        </footer>
    </body>
</html>
